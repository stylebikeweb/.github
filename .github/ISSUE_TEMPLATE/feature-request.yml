name: ✨ 機能リクエスト
description: 新機能の提案や既存機能の改善リクエスト
title: "[FEATURE] "
labels: ["enhancement", "status:triage"]
assignees: 
  - user
body:
  - type: markdown
    attributes:
      value: |
        ## 機能リクエストフォーム
        このフォームを使って、ご希望の新機能や改善点について教えてください。
        できるだけ具体的な情報をご提供いただけると、実装の検討がスムーズに進みます！

  - type: textarea
    id: feature-description
    attributes:
      label: ご希望の機能
      description: どのような機能が欲しいですか？できるだけ詳しく教えてください。
      placeholder: 「商品一覧ページに、お気に入り商品だけを表示するフィルター機能が欲しい」
    validations:
      required: true

  - type: textarea
    id: problem-solution
    attributes:
      label: 解決したい課題
      description: この機能によって、どのような問題や不便が解決されますか？
      placeholder: 「現在はお気に入り商品を探すのに全商品リストから探す必要があり、時間がかかる」
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: この機能の代わりに検討した他の解決策はありますか？
      placeholder: 「お気に入り商品専用ページを作る案も考えましたが、既存の商品一覧にフィルター追加の方が使いやすいと思います」
    validations:
      required: false
      
  - type: textarea
    id: deadline
    attributes:
      label: 期待する期日
      description: いつまでに実装が必要ですか？（いつでもよければ記載不要）
      placeholder: 年/月/日
    validations:
      required: false

  - type: textarea
    id: budget
    attributes:
      label: 予算規模（優先度の判断材料になります）
      description: この機能実装による想定効果を教えてください
      placeholder: |
        例:
        - 年/月/日までに1,000,000円売り上げ見込み
        - ユーザー満足度の10%向上により1,000,000円/月の売り上げ増見込み
        - 50,000円/月のコストダウン
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: 参考資料
      description: 参考になる情報、デザイン案、他サイトの類似機能などがあれば教えてください
      placeholder: |
        - 参考デザイン: https://example.com/reference
        - 類似サイト: https://example.com/similar
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、検討に役立つ情報があれば記入してください
    validations:
      required: false